<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <title>Stock Graph</title>
</head>
<body>
    <div class="container">
        <h2>Stock Graphs</h2>
        <form method="POST">
            <label for="stock_symbol">Enter Stock Ticker:</label>
            <input type="text" id="stock_symbol" name="stock_symbol" required>
            <button type="submit">Submit</button>
        </form>
        {% if stock_symbol %}
            <h3>Stock Price Graph for {{ stock_symbol }}</h3>
            {% if plot_url %}
            <img src="data:image/png;base64,{{ plot_url }}" alt="Stock Price Chart" style="max-width: 100%; height: auto;">
            {% else %}
                <p>No data available for {{ stock_symbol }}</p>
            {% endif %}
        {% endif %}
    </div>
</body>
</html>
